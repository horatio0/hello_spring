<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>회원가입</title>
  <style>
    .center-box {
      width: 300px; /* 원하는 너비 */
      height: 400px; /* 원하는 높이 */
      background-color: #f8f9fa; /* 박스 배경색 */
      border: 1px solid #dee2e6; /* 테두리 색상 */
      border-radius: 5px;
      margin: auto; /* 중앙 정렬 */
      align-content: center;
    }
  </style>
</head>
<body>
<form method="post">
  <div class="container justify-content-center align-items-center">
    <div class="center-box">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h4>회원가입을 환영합니다.</h4>
      <input style="width: 80%;" class="form-control my-3" type="text" id="memberName" name="memberName" placeholder="이름" required autocomplete="off">
      <input style="width: 80%;" class="form-control mb-3" type="email" id="memberEmail" name="memberEmail" placeholder="이메일" required autocomplete="off">
      <input style="width: 80%;" class="form-control mb-3" type="text" id="memberId" name="memberId" placeholder="ID" required autocomplete="off">
      <input style="width: 80%;" class="form-control mb-3" type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호"  required>
      </div>
      <div class="d-flex justify-content-end">
        <button style="width: 80px; font-size: 15px" class="btn btn-light me-2" name="back" onclick="form.action='/redirect'" formnovalidate>취소</button>
        <button class="btn btn-primary me-5" name="submit" onclick="form.action='/member'">회원 가입</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
