<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>로그인</title>
    <style>
        .center-box {
            width: 300px; /* 원하는 너비 */
            height: 250px; /* 원하는 높이 */
            background-color: #f8f9fa; /* 박스 배경색 */
            border: 1px solid #dee2e6; /* 테두리 색상 */
            border-radius: 5px;
            margin: auto; /* 중앙 정렬 */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: flex;
        }
    </style>
</head>
<body>
<br><br>
<div class="container justify-content-center align-items-center d-flex">
    <div class="center-box d-flex">
        <form method="post">
            <input class="form-control my-3" style="width: 95%;" id="memberId" name="memberId" placeholder="아이디" required>
            <input class="form-control mb-3" style="width: 95%;" type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호"  required>

            <button class="btn btn-success" style="width: 95%;" onclick="form.action='/login'" name="로그인">로그인</button>
            <button class="btn btn-light" style="width: 95%;" onclick="form.action='/join'" name="회원가입">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
