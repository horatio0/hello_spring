<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>게시글 확인</title>
</head>
<body>

<div class="container text-bg-secondary align-items-center text-center d-flex justify-content-between">
    <div class="left-content"><h2>hello world</h2></div>
    <div class="right-content">
        <div class="d-flex" th:if="${isLogin == false}">
            <form action="/join" method="post">
                <button class="btn btn-light mx-1" name="newMember">회원가입</button>
            </form>
            <form action="/login" method="get">
                <button class="btn btn-dark mx-1" name="login">로그인</button>
            </form>
        </div>
        <div class="d-flex" th:if="${isLogin == true}">
            <h5 class="mx-1 mt-1" th:text="${name} + '님 반갑습니다'">???</h5>
            <form action="logout" method="post">
                <button class="btn btn-danger mx-1" name="logout">로그아웃</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-3 d-flex">
    <div class="col-8"><h4 th:text="${list.title}"></h4></div>
    <div class="col-1"></div>
    <div class="col-3"><span th:text="${list.author}"></span></div>
</div>

<hr>

<div class="container mt-3 align-items-center"><span th:text="${list.content}"></span></div>


    <form method="post">
        <div class="container mt-3 d-flex justify-content-end">
        <button class="btn btn-light" name="go back" onclick="form.action='/redirect'" value="뒤로가기">뒤로 가기</button>
            &nbsp;
        <div th:if="${isAuthor==true}">
            <button class="btn btn-danger" name="delete" onclick="form.action='/delete'" th:value="${list.num}">게시글 삭제</button>
            <button class="btn btn-primary" name="action" onclick="form.action='/update'" th:value="${list.num}">게시글 수정</button>
        </div>
        </div>
    </form>
</body>
</html>
