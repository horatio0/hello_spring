<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-bg-secondary align-items-center text-center d-flex justify-content-between">
    <div class="left-content"><h2>hello world</h2></div>
    <div class="right-content">
        <div class="d-flex" th:if="${isLogin == false}">
                <form action="/join" method="post">
                    <button class="btn btn-light mx-1" name="newMember">회원가입</button>
                </form>
                <form action="/login" method="get">
                    <button class="btn btn-dark mx-1" name="login">로그인</button>
                </form>
        </div>
        <div class="d-flex" th:if="${isLogin == true}">
                <h5 class="mx-1 mt-1" th:text="${name} + '님 반갑습니다'">???</h5>
                <form action="logout" method="post">
                    <button class="btn btn-danger mx-1" name="logout">로그아웃</button>
                </form>
        </div>
    </div>
</div>

<form method="post">
    <div class="container mt-3 d-flex">
        <div class="col-8 align-items-center"><input type="text" class="form-control border-bottom" placeholder="제목" name="title"></div>
        <div class="col-1"></div>
    <div class="col-3 align-items-center" th:if="${isLogin == true}">
        <input class="form-control" type="text" id="author_true" name="author" th:value="${name}" readonly>
    </div>
    <div class="col-3 align-items-center" th:if="${isLogin == false}">
        <input class="form-control" placeholder="작성자" type="text" id="author_false" name="author" required>
    </div>
    </div><hr><br>
    <div class="mb-3 container align-items-center"><textarea class="form-control" rows="15" placeholder="내용" id="content" name="content"required></textarea></div>
    <div class="container d-flex justify-content-end">
        <button class="btn btn-light" name="back" onclick="form.action='/redirect'" formnovalidate>뒤로 가기</button>
        <button class="btn btn-success" name="submit" onclick="form.action='/submitPost'">작성 완료</button>
    </div>
</form>
</body>
</html>
